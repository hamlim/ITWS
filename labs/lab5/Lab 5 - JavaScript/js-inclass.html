<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>JavaScript In-Class - Intro ITWS 2013</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="js-inclass.css" type="text/css" />
    <script type="text/javascript" src="js-inclass.js"></script>
  </head>
  <body>
    <div id="bodyBlock">
      <h1>In-Class JavaScript Exercises</h1>
      <p>This is a document to get you started with JavaScript.</p>
      
      <!-- we'll modify the following block with JavaScript -->
      <div id="output">We'll insert some output here using JavaScript.</div>
      
      <p>
        We'll manually add HTML and JavaScript below here.  
      </p>
      
      <p>
        <!-- An example script declaration: -->
        <script type="text/javascript">
          document.write(firstName + " is " + age + "<br/>");
          if (age < insuranceCutOffAge) {
            document.write(firstName + ", you can be insured.<br/>");
          } else {
            document.write(firstName + ", you can't be insured.<br/>")
          }
          // embedded JavaScript will be placed between these script tags.
        </script>
        <button type="button" onclick="alert(firstName);"> Who's there?</button>
        <br/>
        <a href="javascript:alert(cube(5));"> You can put javascript in an anchor tag too. </a>
        <br/>
        <button type="button" onclick="window.location='http://www.rpi.edu';"> rpi.edu </button>
        <br/>
        <button type="button" onclick="document.title = 'new title'";> change the title </button>
        <br/>
        <button type="button" onclick="javascript:writeIt()";> write something </button>
      </p>
      
    </div>
  </body>
</html>
